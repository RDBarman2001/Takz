<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAKZ-Your To-Do List</title>
    <link rel="stylesheet" href="style/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="add__new__btn__mobile__only d-md-none">
        <button class="btn btn-primary d-flex align-items-center gap-2" type="submit" data-bs-toggle="modal"
            data-bs-target="#addNewModal">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    <!-- my Modal -->
    <div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addNewModalLabel">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>




    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color:white ;">TakZ</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="color:white " ;>Home</a>
                    </li>
                </ul>
                <button class=" btn btn-custom btn-primary d-flex align-items-center gap-1" type="submit"
                    data-bs-toggle="modal" data-bs-target="#addNewModal" style="border: 3px solid rgb(88, 190, 242);">
                    <i class="fas fa-plus"></i>Add New
                </button>
            </div>
        </div>
    </nav>
    <div class="container">
        <section class="mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group flex-nowrap  rounded">
                        <input type="search" class="form-control form-control-custom" placeholder="Search Task..."
                            aria-label="Search Task" aria-describedby="addon-wrapping">
                        <span class="input-group-text input-group-custom" id="addon-wrapper">
                            <i class="fas fa-search"></i>
                        </span>

                    </div>
                </div>
            </div>
        </section>
        <section class="mt-4">
            <div class="row task__content">

            </div>
        </section>
    </div>

    <script src="script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</html>
